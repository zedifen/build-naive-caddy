# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: xcaddy build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 'stable'

    - name: Install prebuilt xcaddy from Cloudsmith
      run: |
        sudo apt update
        sudo apt install -y debian-keyring debian-archive-keyring apt-transport-https
        curl -1sLf 'https://dl.cloudsmith.io/public/caddy/xcaddy/gpg.key' | sudo gpg --dearmor -o /usr/share/keyrings/caddy-xcaddy-archive-keyring.gpg
        curl -1sLf 'https://dl.cloudsmith.io/public/caddy/xcaddy/debian.deb.txt' | sudo tee /etc/apt/sources.list.d/caddy-xcaddy.list
        sudo apt update
        sudo apt install xcaddy

    - name: Run xcaddy build with
      run: |
        xcaddy build \
          --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive

    - name: Tar artifact
      run: |
        tar -czvf caddy-linux-amd64.tar.gz ./caddy
        # tar -cJvf caddy-linux-amd64.tar.xz ./caddy

    - name: Calculate SHA256 sum
      id: checksum
      run: |
        sha256sum ./caddy-linux-amd64.tar.gz > ./caddy-linux-amd64.tar.gz.sha256sum
        echo "sha256sum=$(cat ./caddy-linux-amd64.tar.gz.sha256sum)" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        fail_on_unmatched_files: true
        tag_name: ${{ github.event.inputs.tag }}
        files: |
          caddy-linux-amd64.tar.gz
          caddy-linux-amd64.tar.gz.sha256sum
